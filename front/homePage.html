<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="http://localhost:3000/static/homePage.css">
</head>

<body>
    <div class="back-block">
        <div class="edit-data">
            <p>Имя</p>
            <input id="edName" type="text">
            <p>Фамилия</p>
            <input id="edSurname" type="text">
            <p>Возраст</p>
            <input id="edAge" type="number"><br>
            <button onclick="saveNewData()" class="btn mt-20">Сохранить</button>
            <button onclick="cancelBtn()" class="btn mt-20">Отмена</button>
        </div>
    </div>
    <div class="back-block2">
        <div class="edit-data2">
            <p>Заголовок</p>
            <input id="edTitle" type="text">
            <p>Пост</p>
            <textarea name="" id="edPost" cols="20" rows="5"></textarea>
            <button onclick="saveNewPost()" class="btn mt-20">Сохранить</button>
            <button onclick="cancelBtn()" class="btn mt-20">Отмена</button>
        </div>
    </div>
    <header>
        <div class="header flex jc-sb">
            <img class="header-img" src="./img/IMG_AC9FA0F843A4-1.jpeg" alt="">
            <div class="header-nav flex jc-sb">
                <div class="flex jc-sb">
                    <a href="./newsPage.html">Лента новостей</a>
                    <a href="./usersPage.html">Список пользователей</a>
                </div>
                <div class="flex jc-sb">
                    <a class="c-w" href="./homePage.html">Личный кабинет</a>
                    <button onclick="logOut()" class="header-btn">Exit</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        
        <div class="date">
            <div class="data_text">
                Имя: <span class="acc hpName"></span><br>
                Фамилия: <span class="acc hpSurname"></span><br>
                Возраст: <span class="acc hpAge"></span><br>
            </div>
            <button class="btn-data" onclick="editProf()">редактировать профиль</button>
        </div>
        <hr>

        <div class="create_post flex">
            <h2>Новый пост</h2>
            <input class="post-title" type="text" placeholder="Тема">
            <textarea class="post-text" name="post" id="" cols="40" rows="10"></textarea>
            <button onclick="addPost()" class="post-btn">Добавить</button>
        </div>
        <hr>

        <div class="my_posts flex">

        </div>

    </main>

    <footer>
        <div class="footer flex jc-sb">
            <div class="footer-logo flex">
                <img class="footer-img" src="./img/IMG_AC9FA0F843A4-1.jpeg" alt="">
                <p class="text-logo-footer">© 1995-2023 Reverso Technologies Inc. <br> Все права защищены.</p>
            </div>
            <div class="footer-nav ">
                <a class="text-nav-footer" href="./newsPage.html">Лента новостей</a>
                <a class="text-nav-footer" href="./usersPage.html">Список пользователей</a>
                <a class="text-nav-footer c-w" href="./homePage.html">Личный кабинет</a>
            </div>
            <div class="footer-cont flex">
                <div class="footer-lang flex">
                    <div class="footer-l">KAZ</div>
                    <div class="footer-l c-w border-s">RU</div>
                    <div class="footer-l">EN</div>
                </div>
                <div class="footer-block">

                    <a href="https://www.instagram.com/">
                        <img class="footer-img-cont" src="./img/instagram (1).png" alt="">
                    </a>
                    <a href="https://telegram.org/">
                        <img class="footer-img-cont" src="./img/telegram.png" alt="">
                    </a>
                    <a href="https://twitter.com/">
                        <img class="footer-img-cont" src="./img/twitter-sign.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script src="./homePage.js"></script>
</body>

</html>
